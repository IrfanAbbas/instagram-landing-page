<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container">
        <img src="left-image.jpg" alt="Left Image" class="left-image" />
      </div> -->
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <div class="inputElement">
          <input
            type="text"
            placeholder="Phone number,username or email"
            class="inputText"
          />
          <input type="password" placeholder="Password" class="inputText fas fa-eye-slash" />
          <!-- <span id="showPassword" class="fas fa-eye-slash"></span> -->
          <input type="submit" value="Log in" class="inputButton" />
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social__icon">
            <i class="fab fa-facebook-square"></i
            ><span>Log in with facebook</span>
          </div>
          <div class="forgetPassword">Forget Password?</div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have a account?<span>Sign Up</span></p>
      </div>
      <div class="footer">
        <div class="app-container">
          <p class="get-app">Get the App</p>
          <div class="store-logos">
            <img src="google play store.png" alt="Google Play Store" class="store-logo" />
            <img src="img.png" alt="Microsoft Store" class="store-logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
